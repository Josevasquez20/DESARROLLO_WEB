<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Básico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Registro</h2>
    <form id="registroForm">
        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <span id="errorNombre" class="error"></span><br><br>

        <!-- Correo -->
        <label for="correo">Correo:</label>
        <input type="text" id="correo" required>
        <span id="errorCorreo" class="error"></span><br><br>

        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <span id="errorPassword" class="error"></span><br><br>

        <!-- Confirmación -->
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" required>
        <span id="errorConfirmPassword" class="error"></span><br><br>

        <!-- Edad -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <span id="errorEdad" class="error"></span><br><br>

        <!-- Botones -->
        <button type="submit" id="btnEnviar" disabled>Enviar</button>
        <button type="reset">Reiniciar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
