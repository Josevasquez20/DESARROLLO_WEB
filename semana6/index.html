<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Básico</title>
    <link rel="stylesheet" href="styles.css"> <!-- Conecta el archivo de estilos -->
</head>
<body>
    <h2>Registro</h2>
    <form id="registroForm"> <!-- Formulario principal -->

        <!-- Campo Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <span id="errorNombre" class="error"></span><br><br>

        <!-- Campo Correo -->
        <label for="correo">Correo:</label>
        <input type="text" id="correo" required>
        <span id="errorCorreo" class="error"></span><br><br>

        <!-- Campo Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <span id="errorPassword" class="error"></span><br><br>

        <!-- Confirmación de contraseña -->
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" required>
        <span id="errorConfirmPassword" class="error"></span><br><br>

        <!-- Campo Edad -->
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <span id="errorEdad" class="error"></span><br><br>

        <!-- Botones -->
        <button type="submit" id="btnEnviar" disabled>Enviar</button> <!-- Botón deshabilitado al inicio -->
        <button type="reset">Reiniciar</button> <!-- Botón para limpiar el formulario -->
    </form>

    <script src="script.js"></script> <!-- Conecta el archivo JS -->
</body>
</html>
