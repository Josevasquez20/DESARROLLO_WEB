<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sitio Básico</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      
    </div>
  </nav>

  <!-- Encabezado -->
  <div class="container text-center my-4">
    <h1>Mi Página Simple</h1>
  </div>

  <!-- Grid con 3 columnas -->
  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <h3>Columna 1</h3>
        <p>Texto breve.</p>
      </div>
      <div class="col-md-4">
        <h3>Columna 2</h3>
        <p>Texto breve.</p>
      </div>
      <div class="col-md-4">

        <p>Texto breve.</p>
      </div>
    </div>
  </div>

  <!-- Formulario -->
  <div class="container my-4">
    <h2>Contacto</h2>
    <form>
      <input type="text" class="form-control">
      <input type="email" class="form-control">
      <textarea class="form-control mb-2" rows="3" ></textarea>
      <button class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Collapse -->
  <div class="container my-4">
    <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#extra">
      Mostrar más
    </button>
    <div id="extra" class="collapse mt-2">
      <p>Texto oculto que aparece al hacer clic.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="">
    <p>&copy;2025 Sitio </p>
